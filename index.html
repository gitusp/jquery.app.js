<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>usage</title>
<style>
html , body {
	padding: 0;
	margin: 0;
	height: 100%;
	font-size: 12px;
}
body {
	background: #f7f7f7;
}

a {
	-webkit-transition: .3s;
	cursor: pointer;
}
a:hover {
	background: #fee;
}

#viewA ,
#viewB ,
#viewC 
{
	background: #fff;
	-webkit-box-shadow: rgba( 0 , 0 , 0 , .1 );
	width: 200px;
	height: 200px;
	text-align: center;
	line-height: 200px;
	position: absolute;
	left: 20px;
}
#viewA {
	top: 40px;
}
#viewB {
	top: 240px;
}
#viewC {
	top: 440px;
}
</style>
</head>
<body>

<a>viewA</a>
<a>viewB</a>
<a>viewC</a>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
<script src="lib/jquery.ba-bbq.min.js"></script>
<script src="lib/jquery.cut.js"></script>
<script src="jquery.app.js"></script>
<script>

var viewA = (function(){
		var v = $( '<div id="viewA">viewA</div>' );
		app.addView( 'viewA' , v );

		v.bind( 'viewactivate' , function( e ){
			$( document.body ).append( v );
		} );
		v.bind( 'viewdeactivate' , function( e ){
			v.cut();
		} );

		return v;
	})(),
	viewB = (function(){
		var v = $( '<div id="viewB">viewB</div>' );
		app.addView( 'viewB' , v );

		v.bind( 'viewactivate' , function( e ){
			$( document.body ).append( v );
		} );
		v.bind( 'viewdeactivate' , function( e ){
			v.cut();
		} );

		return v;
	})(),
	viewC = (function(){
		var v = $( '<div id="viewC">viewC</div>' );
		app.addView( 'viewC' , v );
		v.require( viewB );

		v.bind( 'viewactivate' , function( e ){
			$( document.body ).append( v );
		} );
		v.bind( 'viewrender' , function( e, q ){
			console.log(q);
		} );
		v.bind( 'viewdeactivate' , function( e ){
			v.cut();
		} );

		return v;
	})();

// bind controller
$( 'a' ).click( function( e ){
	var that = $( this ),
		name = that.html(),
		view = app.getView( name );

	if ( view.is( ':visible' ) ) {
		app.unstage( name );
	} else {
		app.stage( name );
	}
} );

// init
app.init({
    main: ['viewA', 'viewB'],
    sub: ['viewC']
});
</script>
</html>
